<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .edit-btn {
            background-color: #007700;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #007700;
        }

        .section {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .section h2 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .section p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
        }

        .skill {
            background-color: #e7f3ff;
            color: #005900;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            font-size: 0.9em;
        }

        .menu {
            display: flex;
            justify-content: space-evenly;
            /* Even spacing between menu items */
            align-items: center;
            /* Center align vertically */
            background-color: rgba(0, 51, 0, 0.8);
            /* Dark green background */
            padding: 10px 0;
            /* Padding for menu */
            position: relative;
            /* Position for dropdown */
        }

        .menu a {
            color: white;
            /* Text color for menu items */
            text-align: center;
            /* Center text in menu */
            padding: 14px 20px;
            /* Padding for menu items */
            text-decoration: none;
            /* Remove underline */
            border-radius: 20px;
            /* Rounded corners for menu items */
            position: relative;
            /* Position for dropdown */
        }

        .menu a:hover {
            background-color: #005900;
            /* Change background color on hover */
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            /* Hide dropdown by default */
            position: absolute;
            /* Position dropdown content */
            background-color: rgba(0, 51, 0, 0.9);
            /* Darker background */
            min-width: 160px;
            /* Minimum width for dropdown */
            border-radius: 5px;
            /* Rounded corners */
            margin-top: 10px;
            /* Space below menu */
            z-index: 1;
            /* Ensure dropdown is above other content */
        }

        /* Show dropdown on hover of the 'Workshops' link */
        .dropdown-container:hover .dropdown {
            display: block;
            /* Show dropdown on hover */
        }

        .dropdown a {
            padding: 12px 16px;
            /* Padding for dropdown items */
            text-align: left;
            /* Align text to the left */
            display: block;
            /* Make dropdown items block elements */
            color: white;
            /* Color of dropdown links */
        }

        .dropdown a:hover {
            background-color: #007700;
            /* Change background on hover */
        }
    </style>
</head>

<body>
    <!-- Menu Bar -->
    <div class="menu">
        <a href="home.html">Home</a>
        <a href="workshops.html">Workshops</a>
        <a href="forum.html">Discussion Forum</a>
        <a href="cgk.html">Mentorship</a>
        <a href="profile.html">Profile</a>
    </div>
    <div class="container">
        <div class="header">
            <img src="images/emptypfp.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
            <div>
                <h1 id="nameDisplay">John Doe</h1>
                <p id="departmentDisplay">Department: Information Technology</p>
            </div>
            <button class="edit-btn" onclick="location.href='edit.html'">Edit</button>
        </div>

        <div class="section" id="interestsSection">
            <h2>Interests</h2>
            <p id="interestsDisplay">Web Development, Data Science, Hiking</p>
        </div>

        <div class="section" id="skillsSection">
            <h2>Skills</h2>
            <div class="skills" id="skillsDisplay">
                <span class="skill">JavaScript</span>
                <span class="skill">Python</span>
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
            </div>
        </div>
    </div>
</body>

</html>
