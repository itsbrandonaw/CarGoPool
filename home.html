<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cross-Generational Knowledge Mentorship Programme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fallback background color */
            color: white; /* Text color for better contrast */
        }
        .menu {
            display: flex;
            justify-content: space-evenly; /* Even spacing between menu items */
            align-items: center; /* Center align vertically */
            background-color: rgba(0, 51, 0, 0.8); /* Dark green background */
            padding: 10px 0; /* Padding for menu */
            position: relative; /* Position for dropdown */
        }
        .menu a {
            color: white; /* Text color for menu items */
            text-align: center; /* Center text in menu */
            padding: 14px 20px; /* Padding for menu items */
            text-decoration: none; /* Remove underline */
            border-radius: 20px; /* Rounded corners for menu items */
            position: relative; /* Position for dropdown */
        }
        .menu a:hover {
            background-color: #005900; /* Change background color on hover */
        }
        /* Dropdown menu */
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute; /* Position dropdown content */
            background-color: rgba(0, 51, 0, 0.9); /* Darker background */
            min-width: 160px; /* Minimum width for dropdown */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px; /* Space below menu */
            z-index: 1; /* Ensure dropdown is above other content */
        }
        /* Show dropdown on hover of the 'Workshops' link */
        .dropdown-container:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }
        .dropdown a {
            padding: 12px 16px; /* Padding for dropdown items */
            text-align: left; /* Align text to the left */
            display: block; /* Make dropdown items block elements */
            color: white; /* Color of dropdown links */
        }
        .dropdown a:hover {
            background-color: #007700; /* Change background on hover */
        }
        .main-content {
            position: relative; /* Ensure the overlay is positioned relative to this element */
            padding: 100px; /* Padding for main content area */
            background-image: url('images/psa.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            border-radius: 10px; /* Rounded corners */
            margin: 20px; /* Margin to prevent text from touching edges */
            color: white; /* Text color */
            overflow: hidden; /* Hide overflow to keep content tidy */
            display: flex; /* Use flex to center content */
            flex-direction: column; /* Arrange children in a column */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        .main-content::before {
            content: ""; /* Content for the overlay */
            position: absolute; /* Position the overlay absolutely */
            top: 0; /* Align with the top */
            left: 0; /* Align with the left */
            right: 0; /* Align with the right */
            bottom: 0; /* Align with the bottom */
            background-color: rgba(0, 0, 0, 0.3); /* Black overlay */
            z-index: 1; /* Ensure overlay is behind text */
        }
        .main-content h1 {
            font-size: 4em; /* Adjust the size as needed */
            margin: 0; /* Remove default margin for a cleaner look */
            position: relative; /* Position relative to stack above the overlay */
            z-index: 2; /* Ensure text is above the overlay */
            text-align: center; /* Center align text */
        }
        .main-content p {
            font-size: 1.2em; /* Adjust the size as needed */
            margin: 10px 0 0; /* Add some margin above the paragraph */
            z-index: 2; /* Ensure text is above the overlay */
            text-align: center; /* Center align text */
        }

        /* Additional Boxes Styles */
        .additional-content {
            display: flex; /* Use flexbox to arrange boxes side by side */
            justify-content: space-between; /* Space out the boxes */
            margin: 20px; /* Margin around the additional content */
        }
        .box {
            background-color: rgba(0, 51, 0, 0.8); /* Dark green background for the boxes */
            color: white; /* Text color */
            padding: 20px; /* Padding inside the boxes */
            border-radius: 10px; /* Rounded corners */
            flex: 1; /* Make boxes flexible to take equal space */
            margin: 10px; /* Margin between boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
        }
        .box h2 {
            font-size: 2em; /* Size for the section headings */
            margin: 0; /* Remove default margin */
        }
        .box p {
            font-size: 1em; /* Size for the paragraph text */
        }

    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu">
        <a href="home.html">Home Page</a>
        <div class="dropdown-container">
            <a href="workshops.html">Workshops</a>
            <div class="dropdown">
                <a href="volunteer.html">Volunteer</a>
                <a href="upskill.html">Upskill</a>
                <a href="wellness.html">Mental Wellness</a>
            </div>
        </div>
        <a href="forum.html">Discussion Forum</a>
        <a href="cgk.html">Mentorship</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome</h1>
        <h1>Together, We Thrive</h1>
    </div>

    <!-- Additional Boxes -->
    <div class="additional-content">
        <div class="box">
            <h2>PSA NewsLetter</h2>
            <p>Your content for the PSA NewsLetter goes here.</p>
        </div>
        <div class="box">
            <h2>Workshop Highlights</h2>
            <p>Your content for Workshop Highlights goes here.</p>
        </div>
    </div>

</body>
</html>
